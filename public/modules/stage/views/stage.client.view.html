<section data-ng-controller="StageController as stageController" class="full-height">

	<div class="stage full-height">

		<btn class="run btn btn-success btn-med" data-ng-click="stageController.runSlabNetwork()">Run Slab Network</btn>

		<div id="stage-container" class="stage-container stageWrapper" data-ng-class="{darken:stageController.settingsPageVisible}">

			<slab data-ng-repeat="slab in stageController.slabs"
				  id="slab.id"
				  guid="slab.guid"
				  name="slab.name"
				  type="slab.type"
				  left="slab.left"
				  top="slab.top"
				  open-settings="stageController.openSlabSettings(slab)">
			</slab>

		</div>

		<iframe src="{{stageController.iframeSrc}}" id="settingsFrame" data-ng-show="stageController.settingsPageVisible"></iframe>

	</div>

	<div data-ui-view class="full-height"> </div>

</section>
