<div class="panel panel-info slab"
	 data-slab-id="{{id}}"
	 data-slab-name="{{name}}"
	 data-slab-type="{{type}}"
	 id="{{guid}}"
	 style="top: {{top}}px; left: {{left}}px">
	<div class="panel-heading">
		<h3 class="panel-title">&nbsp;
			<span style="float: right" class="glyphicon glyphicon-th-list openBtn" data-ng-click="openSettings()"></span>
			<span style="float: left" class="glyphicon glyphicon-remove removeBtn" data-ng-click="removeClicked()"></span>
		</h3>
	</div>
	<div class="panel-body">
		{{name}}
	</div>
</div>
